<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Form</title>
    <style>
      form{
            background-color:lightgoldenrodyellow ;
            font-size: 20px;
            padding: 20px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: [label]auto [input]1fr;
        }
        label{
            grid-column: label;
        }
        input{
            font-size: 1em;
            grid-column: input;
        }
        input[type="submit"]{
           grid-column: span 2;
        }
    </style>
</head>
<body>
    <form>
        
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Address" maxlength="100" size="30px">
        <label for="postcode">Postcode:</label>
        <input type="number" name="Postcode" id="Postcode" placeholder="Postcode" maxlength="100" size="30px">
        <label for="City">City:</label>
        <input type="text" name="City" id="City" placeholder="City" maxlength="100" size="30px">
        <input type="submit" value="Submit">
    </form>     
</body>
</html>
