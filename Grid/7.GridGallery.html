<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
            align-items: center;
            padding: 10px;
            grid-gap: 5px;
        }
        img{
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/Image/car1.jpg">
        <img src="/Image/car2.jpg">
        <img src="/Image/car3.jpg">
        <img src="/Image/car4.jpg">
        <img src="/Image/car5.jpg">
        <img src="/Image/car6.jpg">
        <img src="/Image/car7.jpg">
        <img src="/Image/car8.jpg">
        <img src="/Image/car9.jpg">
        <img src="/Image/car10.png">
        <img src="/Image/car11.png">
        <img src="/Image/car12.png">
    </div>
    
</body>
</html>
