<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="eng">
        <title>For Loops</title>
    </head>
    <body>
        <p id="para">Java Script</p>
        <script>
            for(i=0;i<11;i++){
                document.getElementById("para").innerHTML
                += "<br>" +i;
            }
            for(i=7;i>0;i--){
                document.getElementById("para").innerHTML
                += "<br>" + Math.pow(i,2);
            }
            var shoppinglist = ["bread","egg","milk"]
            for(i=0;i<shoppinglist.length;i++){
                document.getElementById("para").innerHTML
                += "<br>" +shoppinglist[i];
            }
            var myList = [1,2,3]
            for(i=0;i<myList.length;i++){
                myList[i] += 10;
            }
            document.getElementById("para").innerHTML
            += "<br>" + myList;
        </script>

    </body>
</html>
