<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Using Constructor</title>
</head>
<body>
    <p>Open console</p>
    <script>
        function phone(brand,model,warranty,color){
            this.brand = brand;
            this.model = model;
            this.warranty = warranty;
            this.color = color;
            this.extendwarranty = function(x){
                this.warranty += x;
            }
        }
    var myPhone = new phone("Apple","Iphone 4",12,"white");
    window.console.log(myPhone);
    myPhone.extendwarranty(12);
    window.console.log(myPhone.warranty);
    myPhone.condition = "Like";
    window.console.log(myPhone.condition);
    var myOtherPhone = new phone("Samsung","S10",6,"black");
    window.console.log(myOtherPhone);
    window.console.log(myOtherPhone.condition);
    phone.prototype.condition = "new";                    //In this we are giving a default value to condition which is 'new'.
    window.console.log(myOtherPhone.condition);

    </Script> 
   
     
    
</body>
</html>
