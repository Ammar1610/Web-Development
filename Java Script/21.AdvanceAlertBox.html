<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Alert Box</title>
</head>
<body>
    <script>
        var cookies=window.confirm("Accept Cookies");
        if(cookies==true){
            window.alert("Thank You for accepting cookies.");
        }
        else{
            window.alert("You rejected to accept cookies.");
        }
        var name = prompt("Enter your name");
        window.alert("Hi " +name+ "! welcome to the webpage hope you will get what you need.");
    </script>
    
</body>
</html>
