<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Errors</title>
</head>
<body>
    <p>Your password should contain at least 6 characters 1 number and 1 capital letter.</p>
    <p>Enter Password:<br ><input type="password" id="password"></p>
    
    <p>Re-enter Password:<br><input type="password" id="password2"></p>
    <button onclick="check()">Submit</button>
    <p id="error"></p>
    <script>
        function check(){
            var password=document.getElementById("password").value;
            var password2=document.getElementById("password2").value;
            var errormessage=document.getElementById("error");
            var throwerror="";
            try{
                if(password.length<6){
                    throwerror += "<br> Password is too short.";
                }
                if(/[A-Z]/g.test(password)==false){
                    throwerror += "<br> Password should atleast have a capital letter.";
                }
                if(/\d/g.test(password)==false){
                    throwerror += "<br> Password should atleast have a number.";
                }
                if(password != password2){
                    throwerror += "<br> Passwords should be same.";
                }
                throw throwerror;
            }
            catch(err){
                errormessage.innerHTML=err;
            }
        }
    </script>
    
</body>
</html>
