<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Links</title>
    <style>
        a:link{
            color: red;
            font-size: large;
        }
        a:visited{
            color: darkgreen;
        }
        a:hover{
            font-size: larger;
        }
        a:active{
            font-size: x-large;
        }
    </style>

</head>
<body>
    <h3>Link for Google</h3>
    <p><a href="https://www.google.com" target="_blank">GOOGLE</a></p>
    <h3>Link for Amazon</h3>
    <p><a href="
        https://www.amazon.in" target="_blank">Amazon</a></p>
    <h3>Link for YouTube</h3>
    <p><a href="https://www.youtube.com" target="_blank">YouTube</a></p>
    
    
</body>
</html>
